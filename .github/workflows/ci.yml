name: Build on Windows
on: push
jobs:
  perl-compile:
    runs-on: windows-latest
    steps:
      - name: chocoperl
        run: |
              choco install gh
              gh version
              cmd.exe /c perl -v
              choco uninstall strawberryperl
              choco install strawberryperl
              C:\Strawberry\perl\bin\perl -v

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: perl

      - name: compile
        run: |
              C:\Strawberry\perl\bin\pp.bat C:\perl\replay-config.pl -o C:\perl\replay-config.exe
              dir C:\perl
